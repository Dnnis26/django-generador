{% extends 'contenedor.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action= "{% url 'contraseña' %}" class="card card-body py-5"
    style="background-color: #121212;"
    
    >

        <h1 class="h3">Generador de Contraseñas</h1>
    
        <label for="longitud">Selecciona la longitud de tu contraseña</label>
        <select name="longitud" id="longitud" class="form-control">
            <option value="6">6 caracteres</option>
            <option value="7">7 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="13">13 caracteres</option>
            <option value="14">14 caracteres</option>
            <option value="15">15 caracteres</option>
        </select>
        <div class="form-check form-switch my-2">
            <label for="mayusculas" class="form-check-label" >Mayúsculas</label>
            <input type="checkbox" name="mayusculas" id="mayusculas" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="especial" class="form-check-label"> Caracteres Especiales</label>
            <input type="checkbox" name="especial" id="especial" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="numero" class="form-check-label">Números</label>
            <input type="checkbox" name="numero" id="numero" class="form-check-input">
        </div>
        
    
        <button class="btn btn-primary">
            Generar Contraseña
        </button>
    
    
    </form>
</div>
{% endblock %}
